name: Brim release

on:
  push:
    tags:
      - v*brim*

jobs:
  macos:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: ./brim/release
      - run: echo "::set-output name=trimmed-ref::${GITHUB_REF#refs/*/}"
        id: trim-ref
      - uses: svenstaro/upload-release-action@1.1.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: zeek.zip
          asset_name: zeek-${{ steps.trim-ref.outputs.trimmed-ref }}-darwin-x64.zip
          tag: ${{ github.ref }}
          overwrite: true
